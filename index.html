<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git branch tutorial</title>
</head>
<body>
    <h1>Git branch tutorial</h1>

    <p>Git branch makes collaboration easier</p>
    <p>To see how many branch type "git branch"</p>
    <p>Selected branch has "*" sign attached to it</p>
    <p>To make a new branch type "git branch branch_name"</p>
    <p>To change from one branch to another type "git checkout branch_name"</p>

</body>
</html>
